<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inquérito Futurista - Criar Projeto</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Poppins:wght@700&display=swap');

    body {
      margin: 0;
      font-family: 'Nunito', sans-serif;
      background: linear-gradient(-45deg, #4b1a6f, #5e2486, #9e1f98);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 1rem;
    }

    h1, h2, h3 {
      font-family: 'Poppins', sans-serif;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card.selected {
      border-color: #00ffe7;
      box-shadow: 0 0 10px #00ffe7;
    }

    .card.selected img {
      filter: drop-shadow(0 0 6px #00ffe7);
    }

    .hidden-page {
      display: none;
    }
  </style>
</head>
<body>
  <div class="w-full max-w-4xl py-10 bg-black/20 rounded-3xl shadow-xl">
    
    <!-- [Todas as páginas anteriores estão iguais até à PÁGINA 3] -->

    <!-- PÁGINA 3 - Preferências de Estilo Musical -->
    <div id="page3" class="page hidden-page px-8 max-w-4xl mx-auto">
      <h1 class="text-5xl md:text-6xl mb-6 text-cyan-300 text-center">Que estilos musicais gostas?</h1>
      <p class="text-xl md:text-2xl text-center mb-10 text-white/90">Escolhe um ou vários estilos que mais te inspiram:</p>

      <div class="grid grid-cols-2 sm:grid-cols-3 gap-6">
        <!-- Estilos existentes -->
        <!-- ... outros estilos ... -->

        <!-- Reggae -->
        <label class="cursor-pointer card p-6 rounded-2xl border-2 border-transparent bg-white/10 hover:bg-white/20 transition flex flex-col items-center justify-center text-center text-xl select-none" onclick="toggleCard(this)">
          <input type="checkbox" name="estilo" value="Reggae" class="hidden" />
          <img src="reggae.png" alt="Reggae" class="w-20 h-20 mb-3" />
          Reggae
        </label>
      </div>

      <div class="flex justify-between mt-10 px-10">
        <button class="px-12 py-4 text-xl rounded-xl font-bold text-white bg-gray-700 bg-opacity-40 hover:bg-opacity-60 shadow-xl hover:scale-105 transition" onclick="prevPage()">Voltar</button>
        <button class="px-12 py-4 text-xl rounded-xl font-bold text-white bg-gradient-to-r from-purple-600 to-cyan-400 shadow-xl hover:scale-105 transition" onclick="nextPage()">Avançar</button>
      </div>
    </div>

    <!-- PÁGINA 4 - Criar Projeto Musical (sem mudanças) -->
    <!-- ... [página 4 igual à tua original] ... -->

  </div>

  <script>
    let currentPage = 1;

    function nextPage() {
      if (currentPage === 1) {
        const selectedNivel = document.querySelector('.card.selected[data-group="nivel"]');
        if (!selectedNivel) {
          alert('Por favor, seleciona o teu nível de conhecimento.');
          return;
        }
      }

      if (currentPage === 2) {
        const selectedProposito = document.querySelector('.card.selected[data-group="proposito"]');
        if (!selectedProposito) {
          alert('Por favor, seleciona o propósito de uso.');
          return;
        }
      }

      if (currentPage === 3) {
        const estilosSelecionados = document.querySelectorAll('input[name="estilo"]:checked');
        if (estilosSelecionados.length === 0) {
          alert('Por favor, escolhe pelo menos um estilo musical.');
          return;
        }
      }

      document.getElementById(`page${currentPage}`).classList.add('hidden-page');
      currentPage++;
      const next = document.getElementById(`page${currentPage}`);
      if (next) next.classList.remove('hidden-page');
    }

    function prevPage() {
      if (currentPage > 1) {
        document.getElementById(`page${currentPage}`).classList.add('hidden-page');
        currentPage--;
        const prev = document.getElementById(`page${currentPage}`);
        if (prev) prev.classList.remove('hidden-page');
      }
    }

    function selectCard(el, group) {
      document.querySelectorAll(`.card[data-group="${group}"]`).forEach(c => {
        c.classList.remove('selected');
      });
      el.classList.add('selected');
    }

    function toggleCard(labelEl) {
      const checkbox = labelEl.querySelector('input[type="checkbox"]');
      checkbox.checked = !checkbox.checked;
      if (checkbox.checked) {
        labelEl.classList.add('selected');
      } else {
        labelEl.classList.remove('selected');
      }
    }

    function gerarMelodia() {
      const tonalidade = document.getElementById('tonalidade').value.trim();
      const tempo = document.getElementById('tempo').value;
      const emocaoEls = document.querySelectorAll('input[name="emocao"]:checked');
      const emocoes = Array.from(emocaoEls).map(el => el.value);

      if (!tonalidade) {
        alert('Por favor, descreve a tonalidade.');
        return;
      }
      if (emocoes.length === 0) {
        alert('Por favor, seleciona pelo menos uma emoção.');
        return;
      }

      alert(`Melodia a gerar:\n\nTonalidade: ${tonalidade}\nTempo: ${tempo} BPM\nEmoções: ${emocoes.join(', ')}`);
      // Aqui podes ligar ao backend ou API para gerar música
    }

    // Atualiza o valor do output BPM em tempo real
    document.addEventListener('DOMContentLoaded', () => {
      const tempo = document.getElementById('tempo');
      const tempoOutput = document.getElementById('tempoOutput');

      tempo.addEventListener('input', () => {
        tempoOutput.textContent = `${tempo.value} BPM`;
      });
    });
  </script>
</body>
</html>
